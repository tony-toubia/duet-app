name: Deploy Firebase

on:
  push:
    branches: [main]
    paths:
      - 'firebase/**'
  workflow_dispatch:
    inputs:
      deploy_functions:
        description: 'Deploy Cloud Functions'
        type: boolean
        default: true
      deploy_rules:
        description: 'Deploy Database Rules'
        type: boolean
        default: true

jobs:
  # =====================
  # DEPLOY FIREBASE
  # =====================
  deploy:
    name: Deploy Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install function dependencies
        working-directory: firebase/functions
        run: npm ci

      - name: Build functions
        working-directory: firebase/functions
        run: npm run build

      - name: Deploy Database Rules
        if: github.event.inputs.deploy_rules != 'false'
        run: |
          # Copy rules to root for Firebase CLI
          cp firebase/database.rules.json database.rules.json
          firebase deploy --only database --token "${{ secrets.FIREBASE_TOKEN }}" --project "${{ secrets.FIREBASE_PROJECT_ID }}"

      - name: Deploy Cloud Functions
        if: github.event.inputs.deploy_functions != 'false'
        working-directory: firebase/functions
        run: |
          firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}" --project "${{ secrets.FIREBASE_PROJECT_ID }}"

  # =====================
  # TEST FUNCTIONS LOCALLY
  # =====================
  test-functions:
    name: Test Functions
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: firebase/functions
        run: npm ci

      - name: Build functions
        working-directory: firebase/functions
        run: npm run build

      - name: Run tests
        working-directory: firebase/functions
        run: npm test || echo "No tests configured yet"
