<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>Duet - Lobby</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      border-radius: 44px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 0 12px #222, 0 20px 80px rgba(0,0,0,0.5);
    }

    /* Split background */
    .bg-top {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 50%;
      background: #1a293d;
    }
    .bg-bottom {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: #f4dbc8;
    }

    /* Gradient blend between halves */
    .bg-blend {
      position: absolute;
      top: 35%; left: 0; right: 0;
      height: 30%;
      background: linear-gradient(180deg, #1a293d 0%, #3a4f65 30%, #c4a48a 70%, #f4dbc8 100%);
    }

    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Status bar */
    .status-bar {
      height: 54px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
      position: relative;
      z-index: 10;
    }
    .status-bar-notch {
      width: 126px;
      height: 34px;
      background: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      position: relative;
      z-index: 10;
    }
    .friends-btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 16px;
      padding: 6px 14px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: default;
    }
    .profile-btn {
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background: #e8734a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    /* Logo header */
    .logo-header {
      display: flex;
      justify-content: center;
      padding-top: 8px;
      position: relative;
      z-index: 10;
    }
    .logo-icon-lobby {
      width: 60px;
      height: 56px;
      position: relative;
    }
    .logo-icon-lobby svg {
      width: 60px;
      height: 56px;
      fill: #e8734a;
    }

    /* Spacer */
    .spacer { flex: 1; }

    /* Buttons area */
    .lobby-buttons {
      padding: 0 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      z-index: 10;
    }
    .start-room-btn {
      background: #e8734a;
      padding: 16px;
      border-radius: 28px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: default;
    }
    .join-room-btn {
      background: transparent;
      padding: 16px;
      border-radius: 28px;
      text-align: center;
      color: #3d3d50;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid #3d3d50;
      cursor: default;
    }

    /* Banner ad mockup */
    .banner-ad {
      padding: 8px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .ad-placeholder {
      width: 320px;
      height: 50px;
      background: rgba(255,255,255,0.08);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.3);
      font-size: 11px;
      letter-spacing: 1px;
    }

    /* Home indicator */
    .home-indicator {
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .home-indicator-bar {
      width: 134px;
      height: 5px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="bg-top"></div>
    <div class="bg-blend"></div>
    <div class="bg-bottom"></div>

    <div class="screen">
      <div class="status-bar">
        <div class="status-bar-notch"></div>
      </div>

      <div class="top-bar">
        <div class="friends-btn">Friends</div>
        <div style="flex:1"></div>
        <div class="profile-btn">T</div>
      </div>

      <div class="logo-header">
        <div class="logo-icon-lobby">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2H3v2a9 9 0 0 0 8 8.94V23h2v-2.06A9 9 0 0 0 21 12v-2h-2z"/>
          </svg>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="lobby-buttons">
        <div class="start-room-btn">Start a Room</div>
        <div class="join-room-btn">Join Room</div>
      </div>

      <div class="banner-ad">
        <div class="ad-placeholder">AD</div>
      </div>

      <div class="home-indicator">
        <div class="home-indicator-bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
