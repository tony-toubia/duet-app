<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duet - Share Room Code</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Split background */
    .bg-top {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50%;
      background: #1a293d;
    }
    .bg-bottom {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: #f4dbc8;
    }
    .bg-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .screen {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top, 54px) 0 env(safe-area-inset-bottom, 16px);
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
    }
    .friends-btn {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 16px;
      padding: 6px 14px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
    }
    .profile-btn {
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background: #e8734a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }

    /* Logo */
    .logo-header {
      display: flex;
      justify-content: center;
      padding-top: 8px;
    }
    .logo-header svg {
      width: 60px;
      height: 56px;
      fill: #e8734a;
    }

    .spacer { flex: 1; }

    /* Buttons */
    .lobby-buttons {
      padding: 0 32px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .start-room-btn {
      background: #e8734a;
      padding: 16px;
      border-radius: 28px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }
    .join-room-btn {
      background: transparent;
      padding: 16px;
      border-radius: 28px;
      text-align: center;
      color: #3d3d50;
      font-size: 18px;
      font-weight: 600;
      border: 2px solid #3d3d50;
    }

    /* Banner ad */
    .banner-ad {
      padding: 8px;
      display: flex;
      justify-content: center;
      padding-bottom: 16px;
    }
    .ad-placeholder {
      width: 320px;
      max-width: 100%;
      height: 50px;
      background: rgba(255,255,255,0.08);
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.3);
      font-size: 11px;
      letter-spacing: 1px;
    }

    /* Alert overlay */
    .alert-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .alert-box {
      width: 270px;
      background: #2c2c2e;
      border-radius: 14px;
      overflow: hidden;
      text-align: center;
    }
    .alert-content {
      padding: 20px 16px 16px;
    }
    .alert-title {
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .alert-message {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      line-height: 1.4;
    }
    .alert-code {
      color: #e8734a;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 4px;
      display: block;
      margin-top: 8px;
    }
    .alert-buttons {
      border-top: 1px solid rgba(255,255,255,0.12);
      display: flex;
    }
    .alert-btn {
      flex: 1;
      padding: 12px;
      color: #0a84ff;
      font-size: 17px;
      font-weight: 400;
      text-align: center;
    }
    .alert-btn + .alert-btn {
      border-left: 1px solid rgba(255,255,255,0.12);
    }
    .alert-btn.bold {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>
  <div class="bg-image"><img src="/duet-home-bg.png" alt=""></div>

  <div class="screen">
    <div class="top-bar">
      <div class="friends-btn">Friends</div>
      <div style="flex:1"></div>
      <div class="profile-btn">T</div>
    </div>

    <div class="logo-header">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2H3v2a9 9 0 0 0 8 8.94V23h2v-2.06A9 9 0 0 0 21 12v-2h-2z"/>
      </svg>
    </div>

    <div class="spacer"></div>

    <div class="lobby-buttons">
      <div class="start-room-btn">Start a Room</div>
      <div class="join-room-btn">Join Room</div>
    </div>

    <div class="banner-ad">
      <div class="ad-placeholder">AD</div>
    </div>
  </div>

  <!-- iOS-style alert -->
  <div class="alert-overlay">
    <div class="alert-box">
      <div class="alert-content">
        <div class="alert-title">Room Created</div>
        <div class="alert-message">
          Share this code:
          <span class="alert-code">XK9F2M</span>
        </div>
      </div>
      <div class="alert-buttons">
        <div class="alert-btn bold">Copy & Share</div>
        <div class="alert-btn">OK</div>
      </div>
    </div>
  </div>
</body>
</html>
